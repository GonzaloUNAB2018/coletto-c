<ion-header>

  <ion-navbar>
    <ion-title>nikname</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #nickname="ngForm">
      <ion-list inset>
        <ion-item>
          <ion-label floating>Ingresa tu apodo</ion-label>
        <ion-input [(ngModel)]="user.nickname" type="nickname" autocorrect="off" autocapitalize="none" name="nickname" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="user.name" required name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Apellido</ion-label>
          <ion-input [(ngModel)]="user.surname" required name="surname"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <ion-item>
                <ion-label floating>NÃºmero de Run</ion-label>
                <ion-input [(ngModel)]="user.run" required name="run"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-3>
              <ion-item>
                <ion-label floating>Ver</ion-label>
                <ion-input [(ngModel)]="user.runV" required name="runV"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="user.email" disabled name="email"></ion-input>
        </ion-item>
      </ion-list>
      <div align="center">
        <button ion-button round [disabled]="!nickname.form.valid" color="secondary" (click)="saveUser()">Guardar Nikname</button>
      </div>
    </form>

</ion-content>
