<ion-content padding>
  <ion-navbar>
    <h2>Perfil</h2>
  </ion-navbar>
  <div align="center" (click)="getProfilePhoto()" *ngIf="user">
    <img class="profilePhoto" src="{{profilePhoto}}">
  </div>
  <ion-list inset>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <p item-end class="datos">{{(user | async)?.name}}</p>  
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <p item-end class="datos">{{(user | async)?.surname}}</p> 
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <p item-end class="datos">{{(user | async)?.run}}</p>   
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <p item-end class="datos">{{(user | async)?.email}}</p>    
    </ion-item>
    <button ion-button class="submit-btn" full type="submit" (click)="saveUser()">
    <ion-icon start ios="ios-create" md="md-create"></ion-icon>Editar Datos</button>
    <br>
  </ion-list>
</ion-content>
