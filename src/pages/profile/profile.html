<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <p>NickName</p>
      <div> <p class="datos">{{(user | async)?.nickname}}</p> </div>    
    </ion-item>
    <ion-item>
      <p>Nombre</p>
      <div> <p class="datos">{{(user | async)?.name}}</p> </div>    
    </ion-item>
    <ion-item>
      <p>Apellido</p>
      <div> <p class="datos">{{(user | async)?.surname}}</p> </div>    
    </ion-item>
    <ion-item>
      <ion-grid>
        <p>Run</p>
        <ion-row>
          <ion-col col-9>
            <ion-item>
              <div> <p class="datos">{{(user | async)?.run}}</p> </div>    
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>
              <div> <p class="datos">- {{(user | async)?.runV}}</p> </div>    
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <p>Email</p>
      <div> <p class="datos">{{(user | async)?.email}}</p> </div>    
    </ion-item>
  </ion-list>
  <div padding>
    
    <button ion-button class="submit-btn" full type="submit" (click)="saveUser()">
      <ion-icon start ios="ios-create" md="md-create"></ion-icon>Editar Datos</button>
  </div>
</ion-content>
